services:
  - type: worker
    name: mega-gofile-worker
    region: oregon
    plan: free
    runtime: python
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
        description: "Your Telegram Bot Token from @BotFather"
      - key: INITIAL_ADMIN
        sync: false
        description: "Your Telegram User ID (from @userinfobot)"
      - key: CLOUDFLARE_WORKER_URL
        value: "https://mega-gofile-admin-panel.your-subdomain.workers.dev"
        description: "URL of your Cloudflare Worker"
      - key: API_KEY
        value: "your_secure_api_key_here"
        description: "Must match the API_KEY in wrangler.toml"
      - key: DOCUMENT_AS_FILE
        value: "True"
      - key: USE_THUMBNAIL
        value: "True"
